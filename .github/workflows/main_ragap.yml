name: Deploy Python App to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'your-app-name'  # Remplacez par votre nom d'app
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Create and start virtual environment
      run: |
        python -m venv antenv
        source antenv/bin/activate
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        pip install -r requirements.txt
        
    - name: Create production .env file for backend
      working-directory: ./backend
      run: |
        cat > .env << 'EOF'
        # Azure OpenAI Configuration
        AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}
        AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_DEPLOYMENT=${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        AZURE_OPENAI_VERSION=${{ secrets.AZURE_OPENAI_VERSION }}
        AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}
        
        # Pinecone Configuration
        PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
        PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }}
        PINECONE_NAMESPACE=${{ secrets.PINECONE_NAMESPACE }}
        PINECONE_DIMENSION=${{ secrets.PINECONE_DIMENSION }}
        
        # Model Parameters
        OPENAI_TEMPERATURE=${{ secrets.OPENAI_TEMPERATURE }}
        EOF
        
    - name: Create production .env file for frontend
      working-directory: ./frontend
      run: |
        cat > .env << 'EOF'
        SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}
        BACKEND_API_URL=${{ secrets.BACKEND_API_URL }}
        EOF
        
    - name: Zip artifact for deployment
      run: |
        zip release.zip ./* -r
        ls -la
      
    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: |
          .
          !venv/
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'
